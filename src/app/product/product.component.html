<div class="p-2">

    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#Addproduct">إضافة
        منتج</button>

</div>
<div class="">
    <table id="example2" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>#</th>
                <th>إسم المنتج</th>
                <th>الوصف</th>
                <th>السعر</th>
                <th>الخصم</th>
                <th>صورة المنتج</th>
                <th>تعديل</th>
                <th>حذف</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productdata">
                <th style="width:5%">
                    {{product.id}}
                </th>
                <td>{{product.name}}</td>
                <td>{{product.desc}}</td>
                <td>{{product.price}}</td>
                <td>{{product.discount}}</td>
                <td style="width:11%; cursor: pointer;" class="text-center">
                    <img src="{{product.image}}" width="50" height="50" alt="" data-toggle="modal" data-target="#productimage" (click)="openimage(product.id)" />
                </td>
                <td style="width:10%">
                    <button class="btn btn-primary" data-toggle="modal" data-target="#Editproduct" (click)="getproductid(product.id)">تعديل</button>
                </td>
                <td style="width:10%">
                    <button class="btn btn-primary" data-toggle="modal" data-target="#Deleteproduct" (click)="getId(product.id)">حذف</button>
                </td>
            </tr>



        </tbody>
    </table>
    <ngb-pagination  [(collectionSize)]="collectionSize" [(page)]="page" aria-label="Default pagination" (pageChange)=pagination($event) [maxSize]="7"></ngb-pagination>
</div>



<!-- Modal Addproduct -->
<div class="modal fade" id="Addproduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">إضافة منتج</h5>
                <button type="button" class="close " data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="name">إسم المنتج</label>
                                <input type="text" class="form-control" id="name" placeholder="الاسم بالكامل" [formControl]="form.controls['Name']">
                            </div>
                            <div class="form-group">
                                <label for="desc">الوصف</label>
                                <input type="text" class="form-control" id="desc" placeholder="لون..."  [formControl]="form.controls['descr']">
                            </div>
                            <div class="form-group">
                                <label for="price">السعر</label>
                                <input type="number" class="form-control" id="price" placeholder="120"  [formControl]="form.controls['price']">
                            </div>
                            <div class="form-group">
                                <label for="discount">الخصم</label>
                                <input type="number" class="form-control" id="discount" placeholder="15"  [formControl]="form.controls['disco']">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="sel1">:أختار القسم</label>
                                <select class="form-control" id="sel1" (change)="getCatagoryaddid($event)">
                                    <option >أختر</option>
                                  <option *ngFor="let Category of Categorydata" id="{{Category.id}}">{{Category.name}}
                                  </option>
                                </select>
                              </div>
                            <div class="form-group">
                                <label for="exampleFormControlFile1">صورة المنتج</label>
                                <input type="file" class="form-control-file" id="exampleFormControlFile1"(change)="onFileSelected($event)">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">إغلاق</button>
                <button type="button" class="btn btn-primary" (click)="AddProductform()" >حفظ</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal Editproduct -->

    <div class="modal-dialog modal-dialog-centered " role="document">

                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="editform" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="name">إسم المنتج</label>
                                <input type="text" class="form-control" id="name" placeholder="الاسم بالكامل" [formControl]="editform.controls['editName']">
                            </div>
                            <div class="form-group">
                                <label for="desc">الوصف</label>
                                <input type="text" class="form-control" id="desc" placeholder="لون..."  [formControl]="editform.controls['editdescr']">
                            </div>
                            <div class="form-group">
                                <label for="price">السعر</label>
                                <input type="number" class="form-control" id="price" placeholder="120"  [formControl]="editform.controls['editprice']">
                            </div>
                            <div class="form-group">
                                <label for="discount">الخصم</label>
                                <input type="number" class="form-control" id="discount" placeholder="15"  [formControl]="editform.controls['editdisco']">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="sel1">:أختار القسم</label>
                                <select class="form-control" id="sel1" (change)="getCatagoryaddid($event)">
                                    <option >أختر</option>
                                  <option *ngFor="let Category of Categorydata" id="{{Category.id}}">{{Category.name}}
                                  </option>
                                </select>
                              </div>
                            <div class="form-group">
                                <label for="exampleFormControlFile1">صورة المنتج</label>
                                <input type="file" class="form-control-file" id="exampleFormControlFile1"(change)="onFileSelected($event)">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">إغلاق</button>
                <button type="button" class="btn btn-primary" (click)="editProductform()" >تعديل</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal Deleteproduct -->
<div class="modal fade" id="Deleteproduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">حذف المنتج</h5>
                <button type="button" class="close " data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                هل أنت متاكد من حذف المنتج
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">لا</button>
                <button type="button" class="btn btn-primary" (click)="deletproductform()">نعم</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal productimage -->
<div class="modal fade" id="productimage" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">صورة المنتج</h5>
                <button type="button" class="close " data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <img class="img-thumbnail" src="{{imagedata}}" max-width="500" max-height="500" alt="" />
            </div>
        </div>
    </div>
</div>
